{% extends "aplikacja/base.html" %}

{% block content %}
{% for karta in ekarty %}
<div>

  <p>Pacjent: <a href="/patient/{{karta.id}}/" target="_blank"> {{karta.patient}} </a></p>
  <p>Lekarz prowadzący: {{karta.doctor}}</p>
  <p>Data rejestracji: {{karta.created_date}}</p>
  <p>Description: {{karta.description}}</p>

</div>

<hr>

{%endfor%}
<h4>Dodaj pacjenta:</h4>
<form action="/patient/add/" method="post">
{% csrf_token %}
<input type="text" class="form-control" required name="name" placeholder="Imię">
<input type="text" class="form-control" required name="surname" placeholder="Nazwisko">
<input type="text" class="form-control" required name="PESEL" placeholder="PESEL">
<textarea required name="desc" class="form-control" placeholder="Opis"></textarea>
<select name="doctor_id" required>

{% for lekarz in lekarze %}
<option value="{{lekarz.id}}">{{lekarz}}</option>
{%endfor%}
</select>
<input type="submit" value="Dodaj">

</form>

{%endblock%}
